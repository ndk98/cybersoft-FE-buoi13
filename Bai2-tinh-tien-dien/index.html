<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tinh tien dien</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: "#da373d",
                        },
                    },
                },
            };
        </script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1 class="sm:mx-auto sm:w-full sm:max-w-md pt-12 text-2xl font-bold">
            Tính tiền điện
        </h1>
        <div class="flex flex-col justify-center py-6 sm:px-6 lg:px-8">
            <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
                <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                    <form method="" action="#" id="my-form">
                        <div>
                            <label
                                class="block text-sm font-medium text-gray-700"
                                for="customer-name"
                            >
                                Tên
                            </label>
                            <div class="mt-1">
                                <input
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                    type="text"
                                    name="customer-name"
                                    id="customer-name"
                                />
                            </div>
                        </div>

                        <div class="mt-6">
                            <label
                                class="block text-sm font-medium text-gray-700"
                                for="used-kw"
                            >
                                Số Kw
                            </label>
                            <div class="mt-1">
                                <input
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                    type="text"
                                    name="used-kw"
                                    id="used-kw"
                                />
                            </div>
                        </div>

                        <div class="mt-6 flex items-center justify-between">
                            <div class="flex items-center">
                                <span class="ml-2 block text-sm text-gray-900">
                                    Tổng tiền:
                                </span>
                                <p
                                    id="total"
                                    class="text-xl text-red-500 mx-4"
                                ></p>
                            </div>
                        </div>

                        <div class="mt-6">
                            <button
                                id="check"
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            >
                                Kiểm tra
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
